<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>{% block title %}KOOK Private{% endblock %}</title>


 <!-- Elegant Fonts -->
 <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=DM+Serif+Display&display=swap" rel="stylesheet">


 <style>
   :root {
     --navy: #001A40;
     --light-blue: #cce6f4;
     --white: #ffffff;
   }


   html, body {
     margin: 0;
     padding: 0;
     background-color: var(--light-blue);
     color: var(--navy);
     font-family: 'Cinzel', serif;
     font-size: 16px;
     line-height: 1.6;
   }


   .top-bar {
     display: flex;
     justify-content: space-between;
     padding: 20px 40px;
     font-family: monospace;
     font-size: 0.9rem;
   }


   .main-content {
     padding: 60px 40px;
     max-width: 1000px;
     margin: 0 auto;
     text-align: center;
     background: #fff;
     border: 6px solid var(--navy);
   }


   h1 {
     font-size: 3rem;
     font-weight: 400;
     letter-spacing: 0.05rem;
     margin-bottom: 40px;
   }


   form {
     text-align: left;
     max-width: 700px;
     margin: 0 auto;
   }


   label, p strong {
     display: block;
     margin-top: 25px;
     font-size: 1.1rem;
   }


   input[type="text"],
   input[type="number"],
   input[type="radio"] {
     margin-top: 10px;
   }


   input[type="radio"] {
     margin-right: 8px;
   }


   .form-group {
     margin-bottom: 20px;
   }


   .submit-btn {
     margin-top: 30px;
     padding: 12px 30px;
     background-color: var(--light-blue);
     color: var(--navy);
     border: 4px solid var(--navy);
     border-radius: 40px;
     font-family: monospace;
     font-size: 1rem;
     cursor: pointer;
     transition: background-color 0.3s ease;
   }


   .submit-btn:hover {
     background-color: #b5d8e9;
   }


   .back-link {
     display: inline-block;
     margin-top: 20px;
     background-color: var(--navy);
     color: white;
     padding: 10px 24px;
     font-family: monospace;
     text-decoration: none;
   }


   .back-link:hover {
     background-color: #002b60;
   }


   @media (max-width: 768px) {
     h1 {
       font-size: 2.2rem;
     }


     .main-content {
       padding: 40px 20px;
       margin: 20px;
     }
   .result-box {
 background-color: rgba(255, 255, 255, 0.1);
 padding: 30px;
 border-radius: 12px;
 color: #cce6f4;
 margin: 30px 0;
}


.back-link {
 display: inline-block;
 margin-top: 20px;
 background-color: #001A40;
 color: white;
 text-decoration: none;
 padding: 10px 24px;
 font-family: monospace;
}
   }
 </style>
</head>
<body>
 <div class="top-bar">
   <div>CREATED BY LIDIYA KUKUK</div>
   <div>developmental - 127.0.0.1:5000</div>
 </div>


 <div class="main-content">
   {% block content %}{% endblock %}
 </div>
</body>
</html>
